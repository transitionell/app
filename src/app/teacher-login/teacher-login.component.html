<div class="container">
	<div class="bloc-white">
		<div class="card col-sm-6">
		    <div class="card-block">

		        <!--Header-->
		        <div class="form-header purple darken-4">
		            <h3><i class="fa fa-lock"></i>Login</h3>
		        </div>

		        <!--Body-->
		        <div class="md-form">
		            <i class="fa fa-envelope prefix"></i>
		            <input mdbActive type="text" id="form2" class="form-control">
		            <label for="form2">Email</label>
		        </div>

		        <div class="md-form">
		            <i class="fa fa-lock prefix"></i>
		            <input mdbActive type="password" id="form4" class="form-control">
		            <label for="form4">Password</label>
		        </div>

		        <div class="text-center">
		            <button class="btn btn-deep-purple" routerLink="/dashboard" type="button" class="btn btn-primary login" ripple-radius (click)="wait()">Login</button>
		        </div>

		    </div>

		    <!--Footer-->
		    <div class="modal-footer">
		        <div class="options">
		            <p>Not a member? <a href="#">Sign Up</a></p>
		            <p>Forgot <a href="#">Password?</a></p>
		        </div>
		    </div>

		</div>
	</div>
</div>
